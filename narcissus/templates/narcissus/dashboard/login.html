{% extends "narcissus/dashboard/base.html" %}

{% block navigation %}{% endblock %}

{% block content %}
  <form method="post" action=".">
    {% csrf_token %}
    
    <div class="page-header">
      <h1>Login</h1>
    </div>

    <div class="row">
      <div class="span4">&nbsp;</div>
      <div class="span8">
        
        <fieldset>
          
          {% for field in form %}
          <div class="clearfix{% if field.errors %} error{% endif %}">
            {{ field.label_tag }}
            <div class="input">
              <input {% if field.errors %}class="error"{% endif %} id="{{ field.auto_id }}" name="{{ field.name }}" type="text">
              {% if field.errors %}
              <span class="help-inline">{% for error in field.errors %}{{ error }} {% endfor %}</span>
              {% endif %}
            </div>
          </div>
          {% endfor %}
          
          <input type="hidden" name="next" value="{{ next }}" />
        
        </fieldset>
        
        <div class="well">
          <button type="submit" class="btn large primary">Login</button>
          <button type="reset" class="btn large">Cancel</button>
        </div>
        
      </div>
      <div class="span4">&nbsp;</div>
    </div>
  </form>
{% endblock %}
